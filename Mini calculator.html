  <script>
  function promFun(){
	var retVal1=parseInt(prompt("enter the number:","number  here"));
	var retVal2=parseInt(prompt("enter the another number:","number  here"));
	alert("Sum ="+(retVal1+retVal2));
	}
	
   function age(){
  let age=parseInt(document.getElementById("b").value);
  if(age>18){
		return document.getElementById("p1").innerHTML="you are eligible to vote";
  }
  else{
		return document.getElementById("p1").innerHTML="you arenot eligible to vote";
  
  }
  }
  
  function day(){
  let day=parseInt(document.getElementById("a").value);
  if(day==1){
		return document.getElementById("p2").innerHTML="Sunday";
	}
  else if(day==2){
		return document.getElementById("p2").innerHTML="Monday";
	}
   else if(day==3){
		return document.getElementById("p2").innerHTML="Tuesday";
	}
  else if(day==4){
		return document.getElementById("p2").innerHTML="Wednesday";
	}
  else if(day==5){
		return document.getElementById("p2").innerHTML="Thursday";
	}
	else if(day==6){
		return document.getElementById("p2").innerHTML="Friday";
	}
  
	
  else if(day==7){
		return document.getElementById("p2").innerHTML="Saturday";
	}
 
	
  else{
		return document.getElementById("p2").innerHTML="enter valid day number";
  
	}
  }
  function addnum(){
  var no1=parseInt(document.getElementById("b1").value);
  var no2=parseInt(document.getElementById("b2").value);
  var no3=no1+no2;
  document.getElementById("b3").value=no3;
  }
   function subnum(){
  var no1=parseInt(document.getElementById("b1").value);
  var no2=parseInt(document.getElementById("b2").value);
  var no3=no1-no2;
  document.getElementById("b3").value=no3;
  }
   function multnum(){
  var no1=parseInt(document.getElementById("b1").value);
  var no2=parseInt(document.getElementById("b2").value);
  var no3=no1*no2;
  document.getElementById("b3").value=no3;
  }
   function divnum(){
  var no1=parseInt(document.getElementById("b1").value);
  var no2=parseInt(document.getElementById("b2").value);
  var no3=no1/no2;
  document.getElementById("b3").value=no3;
  }
  </script>
  <body>

   <input type="button" id="b7" value="sub" onclick="subnum()">
